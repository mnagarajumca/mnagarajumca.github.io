<!doctype html>
<html ng-app="pocApp">
<head>
<meta charset="utf-8">
<title>Angular POC</title>
<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<header>
  <nav class="navbar navbar-default aash">
    <div class="container-fluid"> 
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
        <a class="navbar-brand" href="#">AngPOC</a> </div>
      
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav ">
          <li><a href="#/home">Home</a></li>
          <li class="dropdown aash-fw"> <a href="#/cat/men" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Men <span class="caret"></span></a>
            <ul class="dropdown-menu">
            <li>
                    <div class="row aash-content">
                      <div class="col-md-6">
                        <ul class="list-group">
                          <li class="list-group-item"><a href="#/men/shirts">Shirts</a></li>
                          <li class="list-group-item"><a href="#/men/tshirts">Tshirts</a></li>
                          <li class="list-group-item"><a href="#/men/footwear">Footwear</a></li>
                        </ul>
                      </div>
                      
                    </div>
                    
                  </li>
            </ul>
          </li>
          <li class="dropdown aash-fw"> <a href="#/cat/women" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Women <span class="caret"></span></a>
            <ul class="dropdown-menu">
            <div class="row aash-content">
                      <div class="col-md-6">
                        <ul class="list-group">
              <li class="list-group-item"><a href="#/women/saree">Saree</a></li>
	      <li class="list-group-item"><a href="#/women/indian">Indian</a></li>
              <li class="list-group-item"><a href="#/women/western">Western</a></li>
              <li class="list-group-item"><a href="#/women/footwear">Footwear</a></li>
              </ul></div></div>
              
              
              
            </ul>
          </li>
          <li class="dropdown aash-fw"> <a href="#/cat/kids" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Kids <span class="caret"></span></a>
            <ul class="dropdown-menu">
            <div class="row aash-content">
                      <div class="col-md-6">
                        <ul class="list-group">
              <li class="list-group-item"><a href="#/kids/boys">Boys</a></li>
              <li class="list-group-item"><a href="#/kids/girls">Girls</a></li>
               <li class="list-group-item"><a href="#/kids/toys">Toys</a></li>
              <li class="list-group-item"><a href="#/kids/footwear">Footwear</a></li>
              </ul></div></div>
            </ul>
          </li>
        </ul>
        
      </div>
      <!-- /.navbar-collapse --> 
    </div>
    <!-- /.container-fluid --> 
  </nav>
</header>
<div class="container {{ pageClass }}" ng-view></div>
</div>
<script>
    $(function(){
    $(".dropdown").hover(            
            function() {
                $('.dropdown-menu', this).stop( true, true ).fadeIn("fast");
                $(this).toggleClass('open');
                $('b', this).toggleClass("caret caret-up");                
            },
            function() {
                $('.dropdown-menu', this).stop( true, true ).fadeOut("fast");
                $(this).toggleClass('open');
                $('b', this).toggleClass("caret caret-up");                
            });
    });
</script> 
<script src="js/app.js"></script> 
<script src="js/controller.js"></script>
</body>
</html>
